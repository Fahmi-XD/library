<!DOCTYPE html>
<html lang="en">
<head>

  <title>Perpustakaan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <form action="#" class="form">
      <div class="box">
        <img class="search-logo" src="https://cdn.iconscout.com/icon/free/png-512/free-search-icon-download-in-svg-png-gif-file-formats--batch-user-interface-pack-icons-458863.png?f=webp&w=256" alt="Search Button">

  <header class="header">

      <button type="button">Book</button>

  </header>

  <main class="main">
    <section class="books">
      <div class="book"></div>
    </section>
  </main>
